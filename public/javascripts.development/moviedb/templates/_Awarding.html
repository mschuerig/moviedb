<div class="awarding">
  <p class="year">{{ awarding.year }}</p>
  <p class="people">People:
    <ul class="list">
      {% for person in awarding.people %}
      <li><a href="{{ person.__id }}">{{ person.name }}</a></li>
      {% endfor %}
    </ul>
  </p>
  <p class="movies">Movies:
    <ul class="list">
      {% for movie in awarding.movies %}
      <li><a href="{{ movie.__id }}">{{ movie.title }}</a></li>
      {% endfor %}
    </ul>
  </p>
</div>
