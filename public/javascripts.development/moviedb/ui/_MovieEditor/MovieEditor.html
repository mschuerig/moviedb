<div class="${baseClass} moviedbEditor">
  <div dojoType="aiki.Form" class="movieForm" dojoAttachPoint="formNode">
    <ol>
      <li>
        <label for="${id}_title">Title</label>
        <div type="text" dojoType="dijit.form.ValidationTextBox"
             id="${id}_title" name="title"
             dojoAttachPoint="titleNode"
             required="true" trim="true"
             invalidMessage="Please enter the movie's title."></div>
      </li>
      <li>
        <label for="${id}_releaseDate">Release Date</label>
        <div type="text" dojoType="dijit.form.DateTextBox"
             id="${id}_releaseDate" name="releaseDate"
             invalidMessage="Please enter a valid date."></div>
      </li>
      <li>
        <label for="${id}_summary">Summary</label>
        <div dojoType="dijit.form.Textarea"
             id="${id}_summary" name="summary"
             style="width:30em"></div>
      </li>
      <li class="director">
        <h3>Director</h3>
        <div xdojoType="aiki.SortedList"
             itemWidget="moviedb.ui.PersonItem"
             sortBy="lastname,firstname"
             dojoAttachPoint="directorsNode"
             ></div>
      </li>
      <li class="actors">
        <h3>Actors</h3>
        <div dojoType="aiki.SortedList"
             itemWidget="moviedb.ui.PersonItem"
             xitems="actors"
             sortBy="lastname,firstname"
             dojoAttachPoint="actorsNode"
             ></div>
      </li>
      <li class="awards">
        <h3>Awards</h3>
        <div xdojoType="aiki.SortedList"
             itemWidget="moviedb.ui.AwardItem"
             sortBy="\\year,/title"
             dojoAttachPoint="awardsNode"
             ></div>
      </li>
      <li>
        <div dojoType="dojox.form.BusyButton" type="submit"
             busyLabel="Saving..."
             >Save Changes</div>
      </li>
    </ol>
  </div>
</div>
