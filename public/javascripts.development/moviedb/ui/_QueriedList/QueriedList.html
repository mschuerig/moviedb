<div class="${baseClass} moviedbQueriedList" dojoAttachPoint="containerNode">
  <div dojoType="dijit.layout.ContentPane" region="top">
    <div dojoType="aiki.BusyForm" dojoAttachPoint="queryNode">
      <table class="queryForm">
        <tr>
          <td>
            <div dojoType="dijit.form.TextBox"
                 dojoAttachPoint="queryFieldNode"
                 trim="true"></div>
          </td>
          <td class="actions">
            <button dojoType="dojox.form.BusyButton" type="submit"
                    iconClass="filterIcon" showLabel="false"
                    >${_nls.filterAction}</button
            ><div dojoType="dijit.form.DropDownButton"
                 class="helpButton"
                 iconClass="helpIcon"
                 showLabel="false"
                 scrollOnFocus="false">
              <span>${_nls.helpAction}</span>
              <div dojoType="dijit.TooltipDialog" dojoAttachPoint="helpContentNode"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div dojoType="dojox.grid.DataGrid" dojoAttachPoint="gridNode" region="center"></div>
  <div dojoType="dijit.layout.ContentPane" region="bottom" class="actions">
    <div dojoType="dijit.form.Form" dojoAttachPoint="newObjectNode">
      <button dojoType="dijit.form.Button" type="submit"
              showLabel="true"
              >${_nls.newObjectAction}</button>
    </div>
    <div dojoType="dijit.form.Form" dojoAttachPoint="deleteObjectNode">
      <button dojoType="dijit.form.Button" type="submit"
              showLabel="true"
              >${_nls.deleteObjectAction}</button>
    </div>
  </div>
</div>
